{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} login {% endblock %}
{% block body_block %}

    <div class="col-lg-6 offset-lg-3">
<h2 class="text-center mt-4">Log In</h2>
<form method="POST" >

    {{ form|crispy }}
    {% csrf_token %}

    <button type="submit" class="btn btn-primary col text-center">Log In</button>


</form>
<br>
<p class="text-center"><a href="{% url 'signup' %}" class="btn btn-success">Create New Account</a></p>


</div>

{% endblock %}
